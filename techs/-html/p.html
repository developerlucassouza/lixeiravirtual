    <main id="tech">
        <h1>Tag &ltp&gt HTML</h1>
        <p>A tag <code>p</code> indica um parágrafo no documento.</p>
        <p><code>p</code> auxilia ao criar espaçamentos entre parágrafos, adicionar indentação, estruturar o código, etc.</p>
        <p>É uma das tags principais do HTML e umas das primeiras a ser aprendida.</p>

        <div class="code">
            <pre>
&ltp&gtEsse é um parágrafo.&lt/p&gt   </pre>
        </div>

        <p>Esse é um parágrafo.</p>
    </main>
