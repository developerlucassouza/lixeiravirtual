        <h1>Tag &ltmain&gt HTML</h1>
        <p>A tag <code>main</code> é uma tag de agrupamento semântica que indica o conteúdo principal do seu documento. Essa tag não possui estilo padrão.</p>

        <div class="code">
            <pre>
&ltmain>
    &lth1>Olá, Mundo!&lt/h1>
    &ltp>Lorem ipsum dolor sit amet consectetur adipisicing elit. &lt/p>   
&lt/main></pre>
