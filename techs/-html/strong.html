        <h1>Tag &ltstrong&gt HTML</h1>
        <p>A tag <code>strong</code> é a forma semântica de colocar um texto em negrito. Sua semântica indica um trecho mais forte do texto.</p>

        <div class="code">

&ltp&gtA tag strong é usada como &ltstrong&gtnegrito&lt/strong&gt.&lt/p&gt   </pre>
