        <h1>Tag &ltaddress&gt HTML</h1>
        <p>A tag <code>address</code> é utilizada para indicar uma informação de contato, incluindo endereço físico, URL, email, telefone, mídia social, coordenadas geográficas, etc.</p>

        <div class="code">
            <pre>
&ltaddress style="margin-left:20px;"&gtRua Joaquim Pereira, 123&lt/address&gt   </pre>
        </div>
