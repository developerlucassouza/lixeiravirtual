        <h1>Tag &ltem&gt HTML</h1>
        <p>A tag <code>em</code> é a tag semântica para indicar ênfase em um texto. Também é a tag para uso do texto itálico. <code>em</code> pode ser aninhado, com cada nivel de aninhamento indicando um nível cada vez maior de ênfase.</p>

        <div class="code">
            <pre>
&ltem&gtTexto em itálico.&lt/em&gt   </pre>
        </div>

        <em style="margin-left:20px;">Texto em itálico.</em>
    </main>
