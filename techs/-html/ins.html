<!DOCTYPE html>

<head>

</head>

<body>

    <header></header>

    <div id="espaco"></div>

    <div id="itens">
        
    </div>  

    <main id="tech">
        <h1>Tag &ltins&gt HTML</h1>
        <p>A tag <code>ins</code> é a forma semântica do sublinhado. Ele indica um texto que foi inserido no documento.</p>

        <div class="code">
            <pre>
&ltins&gtEsse texto foi inserido.&lt/ins&gt   </pre>
        </div>

        <ins style="margin-left:20px;">Esse texto foi inserido</ins>
    </main>

    <script src="../../bootstrap/jquery.js"></script>
    <script src="../../bootstrap/bootstrap.bundle.js"></script>
