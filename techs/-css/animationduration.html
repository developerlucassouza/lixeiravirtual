        <h1>animation-duration CSS</h1>
        <p>A propriedade <code>animation-duration</code> define a duração de uma animação criada com <code><a href="keyframes.html">@keyframes</a></code>.</p>
        <p>A duração pode ser definida em segundos (<code>s</code>) ou milissegundos (<code>ms</code>).</p>

        <div class="code">
            <pre>
.elemento {
    [...]
    animation-duration: 2s;   
}</pre>
        </div>

        <div class="code">
            <pre>
.elemento {
    [...]
    animation-duration: 1987ms;   
}</pre>
        </div>
