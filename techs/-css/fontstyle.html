        <h1>font-style CSS</h1>
        <p>A propriedade <code>font-style</code> é utilizada para definir o estilo da fonte de um elemento de texto em uma página da web. Ela permite que você aplique diferentes estilos de fonte, como itálico, inclinação ou normal (sem estilo), ao texto.</p>

        <div class="code">
            <pre>font-style: <em>valor</em>;</pre>
